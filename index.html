<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!--Icons-->

</head>
<body>
    <div id="app">
        <div class="container" style="max-width: 800px;">

            <!-- Heading -->
            <h1 class="text-center mt-5 fw-bold">TO-DO LIST</h1>

            <!-- Input -->
            <div>
                <div class="add d-flex mt-5" v-if="!isEditing" >
                    <input class="w-100 form-control" type="text" v-model="todo">
                    <button class="btn btn-dark" type="submit" v-on:click="storeTodo">Add</button>
                </div>  

                <div class="add d-flex mt-5" v-else>
                    <input class="w-100 form-control" type="text" v-model="todo">
                    <button class="btn btn-dark" type="submit" v-on:click="updateTodo">Update</button>
                </div>
            </div>

            <ol  class="mt-5">
                
                <li v-for="(todo,index) in todos">
                    <div class="row">
                        <h4 class="col-8">{{ todo }} </h4>
                        
                            <button @click="editTodo(index,todo)" class="btn btn-primary col-2">Edit</button>
                            <button @click="deleteTodo(index)" class="btn btn-danger col-2">del</button>
                        
                    </div>
                </li>
            </ol>

        </div>
    </div>
    <!-- <script src="https://vuejs.org/js/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:"#app",

            data:{
                isEditing:false,
                selectedIndex:null,
                todo:'',
                todos: ['Go to market','Buy new courses']
            },
            methods:{
                storeTodo(){
                    this.todos.push(this.todo)
                    this.todo =''
                },
                editTodo(index,todo){
                    this.todo = todo
                    this.selectedIndex = index
                    this.isEditing = true
                },
                updateTodo(){   
                    this.todos.splice(this.selectedIndex,1,this.todo)
                    this.isEditing = false
                    this.todo =''
                },  
                deleteTodo(){
                    this.todos.splice(this.todo,1)
                }
            }
        })
    </script>
</body>
</html>
